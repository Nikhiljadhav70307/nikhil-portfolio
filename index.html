
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nikhil N Jadhav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="profile.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style_dark.css">
    <style>
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #3f0f75 0%, #1e1e2f 100%);
            color: #fff;
            padding: 20px;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #8a2be2;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.8rem;
            margin: 0.5rem 0;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 0.25rem 0;
        }
        .tagline {
            font-size: 1.2rem;
            margin-top: 12px;
            color: #ccc;
        }
        .button {
            display: inline-block;
            margin: 10px 10px 0;
            padding: 10px 20px;
            background-color: #8a2be2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button.alt {
            background-color: transparent;
            color: #bb86fc;
            border: 2px solid #bb86fc;
        }
        .button.alt:hover {
            background-color: #bb86fc;
            color: #1e1e2f;
        }
    </style>
</head>
<body>
    <section class="hero">
        <img src="profile.jpg" alt="Nikhil N Jadhav" class="profile-pic">
        <h1>Nikhil N Jadhav</h1>
        <p>Senior Accounts & HR Executive</p>
        <p class="tagline">Startup-savvy Accounts & HR Executive with 5+ years of experience streamlining finance and people ops.</p>
        <div>
            <a href="Nikhil_N_Jadhav_Resume.pdf" class="button" download>Download Resume</a>
            <a href="profile.html" class="button alt">View Profile</a>
        </div>
    </section>
</body>
</html>
